</head>
<body class="light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <span class="fw-bold">Wail Nutrition</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenuCheckout">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenuCheckout">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>

      </ul>
    </div>
  </div>
</nav>

<main class="py-5">
  <div class="container">
    <h1 class="h4 fw-bold mb-4">Checkout</h1>
    <form id="checkoutForm" novalidate>
      <div class="mb-3">
        <label for="nameInput" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="nameInput" required>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>
      <div class="mb-3">
        <label for="countryInput" class="form-label">Country</label>
        <input type="text" class="form-control" id="countryInput" required>
        <div class="invalid-feedback">Please enter your country.</div>
      </div>
      <div class="mb-3">
        <label for="cardNumberInput" class="form-label">Visa Card Number</label>
        <input type="text" class="form-control" id="cardNumberInput" pattern="\d{13,19}" maxlength="19" required>
        <div class="invalid-feedback">Please enter a valid card number (13-19 digits).</div>
      </div>
      <div class="mb-3">
        <label for="cvvInput" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvvInput" pattern="\d{3,4}" maxlength="4" required>
        <div class="invalid-feedback">Please enter a valid CVV (3 or 4 digits).</div>
      </div>
      <button type="submit" class="btn btn-success">Checkout</button>
    </form>
    <div id="confirmationMessage" class="alert alert-success mt-4 d-none" role="alert">
      We gonna contact you as soon as possible.
    </div>
  </div>
</main>

<footer class="bg-dark text-white py-4 mt-5 text-center small">Â© <span id="year5"></span> Wail Nutrition</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('#year5').forEach(el => el.textContent = new Date().getFullYear());

  const form = document.getElementById('checkoutForm');
  const confirmation = document.getElementById('confirmationMessage');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    event.stopPropagation();

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    // Hide form and show confirmation
    form.classList.add('d-none');
    confirmation.classList.remove('d-none');
  }, false);
});
</script>
</body>
